<html>
 <head>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/stylesheet1.css') }}">
 </head>
 <body>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <h2 class="active">Ethereum wallet Address</h2>
   

    <div class="fadeIn first">
     <img src="https://img.icons8.com/ios/50/000000/wallet--v1.png" type = "icon"/>
    </div>

    <form action="" method="post"> 
      <input type="text" class="fadeIn second" name="walletAddress" placeholder="Enter your Ethereum wallet address" value="{{ request.form.username }}">
      <input type="submit" class="fadeIn fourth" value="Proceed">
    </form>

    {% if error %}
        <p class="error">{{ error }}
    {% endif %}
  </div>
</div>
</body>
</html>
